<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="root">
      <div id="header"></div>
      <input type="text" name="digit" id="input" placeholder="0" readonly />
      <div id="parent">
        <button class="btn func" id="backspace" onclick="equal('backspace')">
          <i class="fa-solid fa-delete-left"></i></button
        ><button class="btn func" id="clear" onclick="equal('AC')">AC</button
        ><button class="btn func" id="remainder" onclick="press('%')">%</button
        ><button class="btn operator" id="divide" onclick="press('/')">/</button
        ><button class="btn" id="seven"  onclick="press('7')">7</button
        ><button class="btn" id="eight" onclick="press('8')">8</button
        ><button class="btn" id="nine" onclick="press('9')">9</button
        ><button class="btn operator" id="multiply" onclick="press('*')">
          <i class="fa-solid fa-xmark"></i></button
        ><button class="btn" id="four" onclick="press('4')">4</button
        ><button class="btn" id="five" onclick="press('5')">5</button
        ><button class="btn" id="six" onclick="press('6')">6</button
        ><button class="btn operator" id="minus" onclick="press('-')">-</button
        ><button class="btn" id="one" onclick="press('1')">1</button
        ><button class="btn" id="two" onclick="press('2')">2</button
        ><button class="btn" id="three" onclick="press('3')">3</button
        ><button class="btn operator" id="plus" onclick="press('+')">+</button
        ><button class="btn" onclick="equal('-')">+/-</button><button class="btn" id="zero" onclick="press('0')">0</button
        ><button class="btn" id="dot" onclick="press('.')">.</button
        ><button class="btn operator" id="equal" onclick="equal('equal')">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
