<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="input-area">
          <input type="text" id="input" placeholder="0" readonly />
        </div>
        <div class="btns">
          <button class="btn func backspace" onclick="equal('backspace')">
            <i class="fa-solid fa-delete-left"></i></button
          ><button class="btn func" onclick="equal('AC')">AC</button
          ><button class="btn func" onclick="press('%')">%</button
          ><button class="btn operator" onclick="press('/')">/</button
          ><button class="btn num" onclick="press('7')">7</button
          ><button class="btn num" onclick="press('8')">8</button
          ><button class="btn num" onclick="press('9')">9</button
          ><button class="btn operator" onclick="press('*')">
            <i class="fa-solid fa-xmark"></i></button
          ><button class="btn num" onclick="press('4')">4</button
          ><button class="btn num" onclick="press('5')">5</button
          ><button class="btn num" onclick="press('6')">6</button
          ><button class="btn operator" onclick="press('-')">-</button
          ><button class="btn num" onclick="press('1')">1</button
          ><button class="btn num" onclick="press('2')">2</button
          ><button class="btn num" onclick="press('3')">3</button
          ><button class="btn operator" onclick="press('+')">+</button
          ><button class="btn num" onclick="equal('-')">+/-</button
          ><button class="btn num" onclick="press('0')">0</button
          ><button class="btn num" onclick="press('.')">.</button
          ><button class="btn operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
