<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
  </head>
  <body>
    <div id="root">
        <div id="header"></div>
      <input type="text" name="digit" id="input" />
      <div id="parent">
        <button class="btn func" id="backspace"><i class="fa-solid fa-delete-left"></i></button><button class="btn func" id="clear">AC</button
        ><button class="btn func" id="remainder">%</button><button class="btn operator" id="divide">/</button
        ><button class="btn" id="seven">7</button><button class="btn" id="eight">8</button
        ><button class="btn" id="nine">9</button><button class="btn operator" id="multiply"><i class="fa-solid fa-xmark"></i></button
        ><button class="btn" id="four">4</button><button class="btn" id="five">5</button
        ><button class="btn" id="six">6</button><button class="btn  operator" id="minus">-</button
        ><button class="btn" id="one">1</button><button class="btn" id="two">2</button
        ><button class="btn" id="three">3</button><button class="btn operator" id="plus">+</button
        ><button class="btn">+/-</button><button class="btn" id="zero">0</button
        ><button class="btn" id="dot">.</button><button class="btn  operator" id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
