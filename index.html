<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="input-area">
          <input type="text" id="input" placeholder="0" readonly />
        </div>
        <div class="btns">
          <button class="btn func backspace">
            <i class="fa-solid fa-delete-left"></i></button
          ><button class="btn func">AC</button
          ><button class="btn func">%</button
          ><button class="btn operator">รท</button
          ><button class="btn num">7</button
          ><button class="btn num">8</button
          ><button class="btn num">9</button
          ><button class="btn operator">ร</button
          ><button class="btn num">4</button
          ><button class="btn num">5</button
          ><button class="btn num">6</button
          ><button class="btn operator">-</button
          ><button class="btn num">1</button
          ><button class="btn num">2</button
          ><button class="btn num">3</button
          ><button class="btn operator">+</button
          ><button class="btn num">+/-</button
          ><button class="btn num">0</button
          ><button class="btn num">.</button
          ><button class="btn operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
